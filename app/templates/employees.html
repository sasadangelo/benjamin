{% extends 'base.html' %}
{% include 'header.html' %}

{% block title %} Vacation Planner {% endblock %}

{% block body %}
<div id="page">
    <div id="page-content">
        <h2>Employees <button type="button"  class="btn btn-success float-right" onclick="window.location.href='/create-employee'">Add Employee</button></h2>
        <table class="styled-table">
            <thead>
                <tr>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
            {% for employee in employees %}
                <tr>
                    <td>{{team.name}}</td>
                    <td>
                        <a href="/update-employee/{{employee.id}}" class="btn btn-warning btn-xs" data-toggle="modal" data-target="">Edit</a>
                        <a href="/delete-employee/{{employee.id}}" class="btn btn-danger btn-xs" onclick="return confirm('Are you sure you want to remove the Employee?')">Delete</a>
                    </td>
                </tr>
            {% endfor %}
            <tbody>
        </table>
    </div>
</div>
{% endblock %}
