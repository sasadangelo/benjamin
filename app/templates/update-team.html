{% extends 'base.html' %}
{% include 'header.html' %}

{% block title %} Edit Team {% endblock %}

{% block body %}
<div id="page">
    <div id="page-content">
        <div id="create-team-form">
            <div class="create-team-header-form">
                <h2>Edit Team</h2>
            </div>
            <form method="POST" action="/update-team/{{team.id}}">
                <div class="create-team-form-groups">
                    <div class="input-group">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="Name" size="40" value="{{team.name}}" required/>
                    </div>
                    <div class="button-group">
                        <button class="btn btn-success">Update</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
