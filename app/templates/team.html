<!-- app/templates/index.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calendario di Presenza</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <h1>Calendario di Presenza</h1>
        <h2>Teams</h2>
        <ul>
            {% for team in teams %}
            <li><a href="{{ url_for('team_bp.team_calendar', team_id=team.id) }}">{{ team.name }}</a></li>
            {% endfor %}
        </ul>

        <h2>Create Team</h2>
        <form action="{{ url_for('team_bp.create_team') }}" method="post">
            <input type="text" name="team_name" placeholder="Team Name" required>
            <input type="submit" value="Create">
        </form>
    </body>
</html>
